<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home-Page</title>
<link href="stil.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>

<body>
	<div class="wrapper">
    	<div class="left"></div>
        <div class="right"></div>
        
        <div class="nav">
        	<ul>
            	<li class="logo">unsplash</li>
                <li class="menu"><i class="fa fa-bars"></i></li>
                <li class="collection">collection</li>
                <li class="explore">explore</li>
                <li class="search">search</li>
                <li class="porfile">
                	<div class="img"></div>
                </li>
        	</ul>
        </div>
    </div>
    
    
    <div class="content">
    	<div class="img-wrapper">
        	<div class="karina"></div>
        </div>
        
        <div class="info">
        	<ul>
            	<li>unsplash.com</li>
                <li>@karinates</li>
                <li>karinates.com</li>
                <li><i class="fa fa-share-alt"></i></li>
            </ul>
        </div>
        
        <div class="text">
        	<h1>Karina Tes</h1>
            <p>Fashion Photographer</p>
        </div>
        
        <div class="name">karina tes</div>
        
        <div class="bottomnav">
        	<ul>
        		<li>profile</li>
                <li>portfolio</li>
                <li>contact</li>
        	</ul>
        </div>
        
    </div>
    
<script>
		TweenMax.to('.left', 2,{
			delay:.8,
			width:'50%',
			ease: Power2.easeInOut
		})
		
		
		
		TweenMax.to('.right', 2,{
			delay:.6,
			width:'50%',
			ease: Power3.easeInOut
		})
		
		TweenMax.from('.nav', 2,{
			delay:.8,
			opacity:0,
			ease: Expo.easeInOut
		})
		
		TweenMax.from('.text h1', 2,{
			delay:.6,
			x:1000,
			ease: Circ.easeInOut
		})
		
		TweenMax.from('.text p', 2,{
			delay:.7,
			x:1000,
			ease: Circ.easeInOut
		})
		
		TweenMax.to('.karina', 2,{
			delay: 1.5,
			width:'800px',
			ease: Power2.easeInOut
		})
		
			TweenMax.staggerFrom('.bottomnav ul li', 2,{
			delay: 1,
			x:1000,
			ease: Circ.easeInOut
		}, 0.08)
		
		TweenMax.from('.info', 2,{
			delay:1.5,
			y:100,
			ease: Circ.easeInOut
		})
		
		TweenMax.from('.name', 2,{
			delay:1.5,
			x:-600,
			ease: Circ.easeInOut
		})
</script>
</body>
</html>
